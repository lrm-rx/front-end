<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>strict mode</title>
  </head>
  <body>
    <p>strict mode</p>

    <script>
      // 'use strict'
      const obj = { x: 10, y: 20 };
      with (obj) {
        console.log(x, y);
      }
    </script>
  </body>
</html>
