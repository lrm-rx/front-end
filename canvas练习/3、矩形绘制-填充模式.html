<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    id：标识元素的唯一性
    width：画布的宽度
    height：画布的高度
-->
<canvas id="c1" width="600" height="400">
    您的浏览器不支持 Canvas
</canvas>

<script>
    // 1、找到画布
    const c1 = document.getElementById('c1');

    // 判断是否有getContext
    if(!c1.getContext) {
        console.log("当前浏览器不支持canvas，请下载最新的浏览器")
    }

    // 2、获取画笔，上下文对象
    let ctx = c1.getContext('2d');

    console.log(ctx);
    // 3、绘制图形
    // 3.1 绘制矩形filReact(位置x, 位置y, 宽度, 高度)
    ctx.fillRect(100, 200, 300, 400);
</script>
</body>
</html>
