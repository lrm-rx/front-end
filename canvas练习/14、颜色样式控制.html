<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    id：标识元素的唯一性
    width：画布的宽度
    height：画布的高度
-->
<canvas id="c1" width="600" height="400">
    您的浏览器不支持 Canvas
</canvas>

<script>
    // 1、找到画布
    const c1 = document.getElementById('c1');

    // 判断是否有getContext
    if(!c1.getContext) {
        console.log("当前浏览器不支持canvas，请下载最新的浏览器")
    }

    // 2、获取画笔，上下文对象
    let ctx = c1.getContext('2d');

    let hearPath = new Path2D();

    console.log(hearPath);

    hearPath.moveTo(300, 200);
    // 2个控制点，1个终点
    hearPath.bezierCurveTo(350, 150, 400, 200, 300, 250);
    hearPath.bezierCurveTo(200, 200, 250, 150, 300, 200);

    ctx.strokeStyle = "red";

    ctx.stroke(hearPath);

    let chatPath = new Path2D();
    chatPath.moveTo(200, 300);
    chatPath.quadraticCurveTo(150, 300, 150, 200);
    chatPath.quadraticCurveTo(150, 100, 300, 100);
    chatPath.quadraticCurveTo(450, 100, 450, 200);
    chatPath.quadraticCurveTo(450, 300, 250, 300);
    chatPath.quadraticCurveTo(250, 350, 150, 350);
    chatPath.quadraticCurveTo(200, 350, 200, 300);

    ctx.strokeStyle = "#ff00ff";
    ctx.stroke(chatPath);

    ctx.fillStyle = "rgba(255,200,200,0.3)";

    ctx.fill(hearPath);

    // 创建一条折线
    let playLine = new Path2D("M10 10 h 80 v 80 h -80 z");
    ctx.stroke(playLine);

    // 颜色叠加效果
    ctx.fillStyle = "rgba(200,200,255,0.3)";
    ctx.fillRect(280, 180, 40, 40);

    // 设置全局透明度
    ctx.globalAlpha = 0.5;

</script>
</body>
</html>
