<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="c1" width="600" height="400"></canvas>
<script>
    // 找到画布
    let c1 = document.querySelector('#c1');
    // 获取画笔，上下文对象
    let ctx = c1.getContext('2d');

    let index = 0;

    const render = () => {
        ctx.clearRect(0, 0, 600, 400);
        index++;
        if (index > 400) {
            index = 0;
        }
        ctx.moveTo(150, 150);
        ctx.lineTo(300, 200);
        ctx.lineTo(450, 150);

        // 设置线条样式, 默认1px
        ctx.lineWidth = 1;
        // 设置线条端点样式，butt平齐，round半圆，square正方形
        ctx.lineCap = "round";
        // 设置2个线段连接处的样式，mitter外侧相连的角，round角被磨圆了，bevel角磨平
        ctx.lineJoin = "mitter";
        // 对斜面进行限制
        ctx.miterLimit = 5;
        // 设置虚线
        ctx.setLineDash([40, 20]);
        // 设置偏移
        ctx.lineDashOffset = index;

        ctx.stroke();
        requestAnimationFrame(render);
    }
    render();
</script>
</body>
</html>
