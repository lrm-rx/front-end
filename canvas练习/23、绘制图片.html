<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="c1" width="600" height="400"></canvas>
<script>
    // 找到画布
    let c1 = document.querySelector('#c1');
    // 获取画笔，上下文对象
    let ctx = c1.getContext('2d');
    let img = new Image();
    img.src = "./media/dongman.jpg"
    img.onload = function () {
        // 第一种绘制图片方式，参数1为图片对象，参数2为将图片渲染到画布的水平位置，参数3将图片渲染到画布的垂直位置
        // ctx.drawImage(img, 0, 0);
        // 第二种绘制图片，设置宽高
        // ctx.drawImage(img, 0, 0, 600, 400);
        // 第三种绘制图片，裁剪， 参数分别为起点位置，宽高
        ctx.drawImage(img, 600, 0, 1920, 1080, 0, 0, 600, 400);
    }

</script>
</body>
</html>
