<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    id：标识元素的唯一性
    width：画布的宽度
    height：画布的高度
-->
<canvas id="c1" width="600" height="400">
    您的浏览器不支持 Canvas
</canvas>

<script>
    // 1、找到画布
    const c1 = document.getElementById('c1');

    // 判断是否有getContext
    if(!c1.getContext) {
        console.log("当前浏览器不支持canvas，请下载最新的浏览器")
    }

    // 2、获取画笔，上下文对象
    let ctx = c1.getContext('2d');

    ctx.beginPath();
    ctx.moveTo(300, 200);
    ctx.arcTo(300, 250, 200, 200, 25);
    ctx.stroke();
    ctx.closePath();

</script>
</body>
</html>
