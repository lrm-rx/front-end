<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3_1_组件的定义</title>
    <script src="https://unpkg.com/vue@3.3.7/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
<script>
  // 组件的定义
  // 组件具备复用性
  // 全局组件, 只要定义了, 处处都可以使用, 性能不高, 但是使用起来简单, 名字建议小写字母单调,中间用 - 间隔
  // 局部组件, 定义了要注册之后才能使用, 性能比较高, 使用起来有些麻烦, 建议大写字母开头, 驼峰命名
  // 局部组件使用时, 要做一个名字和组件间的映射对象, 你不写映射, Vue 的底层了会自动深度帮你做映射
  const counter = {
    data() {
      return {
        count: 1,
      };
    },
    template: `<div @click="count += 1">{{count}}</div>`,
  };

  const app = Vue.createApp({
    components: {
      counter,
    },
    template: `
        <div>
          <counter />
        </div>
      `,
  });

  // app.component("counter-parent", {
  //   template: `<counter />`,
  // });

  // app.component("counter", {
  //   data() {
  //     return {
  //       count: 1,
  //     };
  //   },
  //   template: `<div @click="count += 1">{{count}}</div>`,
  // });

  const vm = app.mount("#root");
</script>
