<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2_9_表单中双向绑定指令的使用</title>
    <script src="https://unpkg.com/vue@3.3.7/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
<script>
  // input, textarea, checkbox, radio, select
  // 修饰符 lazy, number, trim
  const app = Vue.createApp({
    template: `
      <div>
        {{message}}
        <input type="checkbox" v-model="message" true-value="hello" false-value="world" />
        <div>----------</div>
        <span>{{inputText}}</span>
        <input v-model.lazy="inputText" />
      </div>
    `,
    data() {
      return {
        inputText: "",
        message: "world",
      };
    },
    methods: {},
  });
  const vm = app.mount("#root");
</script>
