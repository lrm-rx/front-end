<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2_3_常用模板语法</title>
    <script src="https://unpkg.com/vue@3.3.7/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="root">
      <div @click="changeMsg" :title="message">{{message}}</div>
      <div v-html="message"></div>
      <div v-if="true">111</div>
      <div v-show="false">222</div>
      <div @[event]="changeMsg" :[attr]="message">{{message}}</div>
    </div>
  </body>
</html>
<script>
  const app = Vue.createApp({
    data() {
      return {
        message: "hello world",
        event: "click",
        attr: "title",
      };
    },
    methods: {
      changeMsg() {
        this.message = "lpl";
      },
    },
  });
  const vm = app.mount("#root");
</script>
